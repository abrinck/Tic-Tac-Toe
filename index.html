<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="main.css" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
	</head>
	<body>
		<main class="container h-100">
			<section id="gameInfo">
				<div class="row text-center">
					<h1 id="gameTitle" class="text-center w-100 text-primary">Tic Tac Toe</h1>
				</div>
				<div class="row">
					<div class="col-4 text-center text-success">
						<h2>Player Score</h2>
						<div id="playerScore" class="display-4">0</div>
					</div>
					<div class="col-4 text-center my-4 align-items-center d-flex justify-content-center">
						<button id="resetButton" class="btn btn-primary my-auto">Reset Game</button>
					</div>
					<div class="col-4 text-center text-danger">
						<h2>Computer Score</h2>
						<div id="computerScore" class="display-4">0</div>
					</div>
				</div>
				<div class="row text-center w-100 border-bottom mb-2 border-primary">
					<h3 class="w-100" id="playerMessage">You go first!</h3>
				</div>
			</section>
			<div class="h-75 w-100 text-center">
				<div id="gameboard" class="h-100">
					<div class="row gameboardRow align-items-center">
						<div id="gameGrid1-1" class="h-100 display-1 border-bottom border-right col-4 gameCell border-primary"></div>
						<div id="gameGrid1-2" class="h-100 display-1 border-bottom col-4 gameCell border-primary"></div>
						<div id="gameGrid1-3" class="h-100 display-1 border-bottom border-left col-4 gameCell border-primary"></div>
					</div>
					<div class="row gameboardRow">
						<div id="gameGrid2-1" class="h-100 display-1 border-right col-4 gameCell border-primary"></div>
						<div id="gameGrid2-2" class="h-100 display-1 col-4 gameCell"></div>
						<div id="gameGrid2-3" class="h-100 display-1 border-left col-4 gameCell border-primary"></div>
					</div>
					<div class="row gameboardRow">
						<div id="gameGrid3-1" class="h-100 display-1 border-top border-right col-4 gameCell border-primary"></div>
						<div id="gameGrid3-2" class="h-100 display-1 border-top col-4 gameCell border-primary"></div>
						<div id="gameGrid3-3" class="h-100 display-1 border-top border-left col-4 gameCell border-primary"></div>
					</div>
				</div>
			</div>
		</main>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="app.js"></script>
	</body>
</html>
